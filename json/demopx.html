<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>getJSON获取数据</title>
<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
<style type="text/css">
#divframe {
  border: 1px solid #999;
  width: 500px;
  margin: 0 auto;
}
.loadTitle {
  background: #CCC;
  height: 30px;
}
</style>
<script type="text/javascript">
var w = '130px'; //宽度
var h = '130px'; //高度
$(function(){
  $("#btn").click(function(){
    $.getJSON("http://pcw-api.iqiyi.com/albums/album/avlistinfo?aid=202861101&size=50&page=9&callback=window.Q.__callbacks__.cbqgbycw",function(data){
      var $jsontip = $("#jsonTip");
      var strHtml = "123";//存储数据的变量
      $jsontip.empty();//清空内容
      $.each(data,function(infoIndex,info){
        strHtml += "姓名："+info.name+"<br>";
        strHtml += "性别："+info.sex+"<br>";
        strHtml += "邮箱："+info.email+"<br>";
        strHtml +="<a href='"+info.link+"'>"+info["nameto"]+"</a>" + "</br></br>";
        strHtml +="<a href='"+info.vurl+"'><img width='+w+' height='+h+' src='"+info.vpic+"' title='"+info.subtitle+"'><\/>"+info.vn+"<\/a>" + "</br></br>";
        strHtml += "<hr>"
      })
      $jsontip.html(strHtml);//显示处理后的数据
      $.each(data, function(i, item) {
                    var content ="<a href='求大神指点'>" + item.title + "</a>" + "</br></br>";
                    $("#result").append(content);
                })
    })
  })
})
</script>
</head>
<body>
<div id="divframe">
  <div class="loadTitle">
    <input type="button" value="获取数据" id="btn"/>
  </div>
  <div id="jsonTip"> </div>
</div>
</body>
</html>
