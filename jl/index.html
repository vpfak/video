		.codeblock
		{
			padding: 10px;
			font-family: 'Microsoft Yahei';
			font-size: 14px;
			margin-top:50px;
			position: relative;
			left:50%;

<body>
	<div class="htmleaf-container">
		
		<div class ='box' id="nba"></div>
		<hr style="margin-top:30px;">
		
		
		<div class ='box' id="movie"></div>
		
	</div>
	
	<script type="text/javascript" src="/static/js/protect.js"></script>
<script type="text/javascript" src="./static/js/jquery-1.10.2.mins.js"></script>
	 <script src="js/jquery_carousel_slider.js"></script>
	 <script type="text/javascript">
	 	$(function(){

			$.getJSON("JSON/data.js",function (result){
				var setting = {
					subject:'Movie',
					cardw : 145,	//page card's width .
					cardh : 217,
					cardn : 5,		//the number of visible page card .
					margin : 9,		//margin between cards .
					JSON :result
				};
				$('#movie').slider(setting);
			});

			$.getJSON("JSON/data.js",function (result){
				var setting = {
					subject:'NBA',
					cardw : 145,	//page card's width .
					cardh : 145,
					cardn : 7,		//the number of visible page card .
					margin : 9,		//margin between cards .
					JSON :result
				};
				$('#nba').slider(setting);
			});
		});
	 </script>
